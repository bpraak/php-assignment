<!DOCTYPE html>

<head>
    <link href="./css/form.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,900&display=swap" rel="stylesheet">
    <script src="./js/profile.js"></script>
</head>

<body>
    <div class="sign-up">
        <div class="sign-up-title">Profile Update</div>
        <center><div>Update profile to continue</div></center><br><br>
        <form class="form" action="profile.php" method="POST">
            <div>
                <p>Educational Qualification:</p>
                <select class="select" id="qual" name="qual" onchange="check()">
                    <option value="" disabled selected value> -- select an option -- </option>
                    <option value='B. Tech'>B. Tech</option>
                    <option value='M. Tech'>M. Tech</option>
                    <option value='B. Sc.'>B. Sc.</option>
                    <option value='M. Sc.'>M. Sc.</option>
                    <option value='PhD'>PhD</option>
                    <option value='B. Arch.'>B. Arch.</option>
                </select>
            </div>
            <div>
                <p>Gender:</p>
                <select class="select" id="gender" name="gender" onchange="check()">
                    <option value="" disabled selected value> -- select an option -- </option>
                    <option value='Male'>Male</option>
                    <option value='Female'>Female</option>
                    <option value='Others'>Others</option>
                </select>
            </div>
            <div>
                <p>Name:</p>
                <div class="answer">
                    <input name="name" type="text" onkeyup="name_check(),check()" id="name" />
                    <img src="assets/right.png" id="name-right" style="display:none" />
                    <img src="assets/wrong.png" id="name-wrong" style="display:none" />
                </div>
            </div>
            <div>
                <p>City:</p>
                <div class="answer">
                    <input name="city" type="text" onkeyup="city_check(),check()" id="city" />
                    <img src="assets/right.png" id="city-right" style="display:none" />
                    <img src="assets/wrong.png" id="city-wrong" style="display:none" />
                </div>
            </div>
            <div>
                <p>Photo:</p>
                <div class="answer">
                    <input type="file" id="photo" name="photo" onchange="check()" accept="image/*" />
                    <img src="assets/right.png" id="photo-right" style="display:none" />
                    <img src="assets/wrong.png" id="photo-wrong" style="display:none" />
                </div>
            </div>
            <div>
                <input type="submit" id="submit" disabled />
            </div>
        </form>
    </div>


</body>
